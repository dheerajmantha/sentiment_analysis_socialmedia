<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Social Media Sentiment Analysis</h1>
        <p>Enter a tweet, post, or comment to analyze its sentiment.</p>
        
        <textarea id="textInput" rows="5" placeholder="Type or paste your text here..."></textarea>
        
        <button id="analyzeButton">Analyze Sentiment</button>
        
        <div id="resultsContainer">
            <h3>Results:</h3>
            <pre id="resultsOutput">Your analysis will appear here...</pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
